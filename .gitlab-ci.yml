stages:
  - debug

debug_variable:
  stage: debug
  image: alpine:latest
  script:
    - echo "=== CEK VARIABEL ==="
    - if [ -z "$SSH_PRIVATE_KEY" ]; then
        echo "❌ SSH_PRIVATE_KEY KOSONG";
      else
        echo "✅ SSH_PRIVATE_KEY ADA ISINYA";
        echo "Panjang karakter:" $(echo -n "$SSH_PRIVATE_KEY" | wc -c);
        echo "Baris pertama:";
        echo "$SSH_PRIVATE_KEY" | head -n 2;
      fi
